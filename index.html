<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Classes Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 40px;
      font-size: 1.4rem;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 40px;
    }
    .color-box {
      width: 100%;
      padding: 25px;
      color: white;
      font-size: 1.6rem;
      margin-bottom: 20px;
    } 


  </style>
</head>
<body>

  <h1 class="text-primary fw-bold">Text Color Classes</h1>

  <p class="text-primary">This is Primary Text (Blue)</p>
  <p class="text-success">This is Success Text (Green)</p>
  <p class="text-danger">This is Danger Text (Red)</p>
  <p class="text-warning">This is Warning Text (Yellow)</p>
  <p class="text-info">This is Info Text (Light Blue)</p>
  <p class="text-muted">This is Muted (Grayish)</p>

  <hr class="my-5">

  <h2 class="text-success fw-bold">Background Color Classes</h2>

  <div class="color-box bg-primary">Primary Background</div>
  <div class="color-box bg-success">Success Background</div>
  <div class="color-box bg-danger">Danger Background</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
